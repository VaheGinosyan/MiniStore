<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <section class="wrapper subscribe">
        <div class="subscribe__container">
            <h2 class="subscribe__title">subscribe us now</h2>
            <p class="subscribe__description">Get latest news, updates and deals directly mailed to your inbox.</p>
        </div>

        <div class="subscribe__fcontainer">
            <form action="www.backend.com" method="post" class="subscribe__form">
                <input type="email" placeholder="Your email address here" required class="subscribe__input">
                <button type="submit" class="subscribe__btn btn btn--secondary">subscribe</button>

            </form>
        </div>

    </section>

    <section class="shop-insta wrapper">

        <h2 class="shop-insta__title">
            Shop our insta
        </h2>

        <ul class="shop-insta__list">
            <li class="shop-insta__item">
                <div class="shop-insta__hover">
                    <i class="fa-brands fa-instagram shop-insta__icon"></i>
                </div>

                <img src="./images/iphone1.png" alt="iphone" class="shop-insta__img">
            </li>

            <li class="shop-insta__item">
                <div class="shop-insta__hover">
                    <i class="fa-brands fa-instagram shop-insta__icon"></i>
                </div>

                <img src="./images/iwatch.png" alt="iwatch" class="shop-insta__img">
            </li>

            <li class="shop-insta__item">
                <div class="shop-insta__hover">
                    <i class="fa-brands fa-instagram shop-insta__icon"></i>
                </div>

                <img src="./images/iphone2.png" alt="iphone" class="shop-insta__img">
            </li>

            <li class="shop-insta__item">
                <div class="shop-insta__hover">
                    <i class="fa-brands fa-instagram shop-insta__icon"></i>
                </div>

                <img src="./images/camera.png" alt="camera" class="shop-insta__img">
            </li>

            <li class="shop-insta__item">
                <div class="shop-insta__hover">
                    <i class="fa-brands fa-instagram shop-insta__icon"></i>
                </div>

                <img src="./images/btheadphones.png" alt="bluetooth headpohones" class="shop-insta__img">
            </li>
        </ul>

    </section>



</body>

</html>
